<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <header class="header">
        <p class="title">ExpoLoGen</p>
    </header>
    <div class="login-card">
        <form method="post" class="register-login">
            {{ form.hidden_tag() }}
            {{ form.username.label }} <br> {{ form.username() }} <br>
            {{ form.password.label }} <br> {{ form.password() }} <br>
            {{ form.submit() }}
        </form>
        <p>Do not have an account yet? <a href="{{ url_for('register') }}">Register!</a></p><br>
    </div>
</body>
</html>
