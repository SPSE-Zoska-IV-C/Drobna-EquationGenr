{% extends "_base.html" %}

{% block header_title %}
<p class="title">Functions</p>
{% endblock %}

{% block content %}
<div>
    <h2>Function Details</h2>
    <p>Function formula: {{ func.get_latex_formula() }}</p>
    <p>Function type: {{ func.get_type() }}</p>
    <p>Parameters:</p>
    <p>{{ func.get_parameters() }}</p>
    <p>Graph:</p>
    <img src="{{ url_for('get_img', function_id=func.id) }}" alt="Function graph">
</div>

{% endblock %}
