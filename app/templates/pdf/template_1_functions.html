<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; }
    h1 { text-align: center; }
    .function { margin-bottom: 24px; }
  </style>

</head>
<body>

<h1>Test - Funkcie</h1>

<strong>Vypíš parametre a nakresli graf funkcií:</strong>
{% for fun in functions %}
<div class="function">
    <p>
        <img src="{{ fun.img }}" alt="function formula">
    </p>      
</div>
{% endfor %}

</body>
</html>
