<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; }
    h1 { text-align: center; }
    .function { margin-bottom: 24px; }
  </style>

  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<h1>Test - Funkcie</h1>

<strong>Vypíš parametre a nakresli graf funkcií:</strong>
{% for fun in functions %}
<div class="function">
  <p>
    $$ {{ fun.latex }} $$
  </p>
</div>
{% endfor %}

</body>
</html>
