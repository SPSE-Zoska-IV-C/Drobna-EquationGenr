


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      padding: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Test - Funkcie</h1>

<strong>Vypíš parametre a nakresli graf funkcií:</strong>

<table>
{% for i in range(0, functions|length, 2) %}
  <tr>
    <td>
      <img src="{{ functions[i].img }}" alt="function formula">
    </td>

    {% if i + 1 < functions|length %}
      <td>
        <img src="{{ functions[i + 1].img }}" alt="function formula">
      </td>
    {% else %}
      <td></td>
    {% endif %}
  </tr>
{% endfor %}
</table>

</body>
</html>
